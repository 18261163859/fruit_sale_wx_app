server:
  port: 8000
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 200
      min-spare: 10

spring:
  application:
    name: fruit-sale-backend
  
  # 环境配置
  profiles:
    active: dev
  
  # 排除自动配置
  autoconfigure:
    exclude:
      - com.alibaba.druid.spring.boot3.autoconfigure.DruidDataSourceAutoConfigure
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fruit_sale?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: fruit_admin
    password: fruit123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  
  # Jackson 配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

  # HTTP 编码配置
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.fruit.sale.entity

# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn

# JWT 配置
jwt:
  secret: fruit-sale-jwt-secret-key-2024
  expiration: 7200000
  header: Authorization
  prefix: Bearer

# MinIO 配置
minio:
  endpoint: http://192.168.0.133:9000
  public-url: https://www.zhiyeji.com/files
  access-key: minioadmin
  secret-key: minioadmin123
  buckets:
    user-info: userinfo
    product-info: productinfo
    system-info: systeminfo

# 日志配置
logging:
  level:
    com.fruit.sale: debug
    com.fruit.sale.mapper: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/fruit-sale.log
    max-size: 10MB
    max-history: 30

# Docker 环境配置
# 此文件中的配置会覆盖 application.yml 中的默认值

server:
  port: 8000

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/fruit_sale?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:fruit_admin}
    password: ${SPRING_DATASOURCE_PASSWORD:fruit123456}

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}

minio:
  endpoint: ${MINIO_ENDPOINT:http://minio:9000}
  public-url: ${MINIO_PUBLIC_URL:https://www.zhiyeji.com/files}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin123}

logging:
  level:
    com.fruit.sale: info
    com.fruit.sale.mapper: warn
